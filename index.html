<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Addico Nepal</title>
</head>
<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="index.html"><img src="images/logo.jpg" alt="Responsive image" class="img-fluid navbar-brand shake-chunk shake-constant shake-constant--hover dib"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#">Case Study</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <a href="signup.html" type="button" class="btn btn-danger signup">Get Started</a>
        </div>
      </nav>
    <!-- navbar ends here -->


    <!-- Front Content starts here  -->
    <div class="main-wrapper d-flex">
        <div class="main-block w-100 p-5 animate__animated animate__slideInLeft">
            <div class="main-section">
                <h1 class="heading animate__animated animate__slideInDown">For people who are seeking for their<span class="shake shake-constant shake-little dib creative-text">Creative Website Design.</span>  </h1>
                <p class="text-justify heading-text animate__animated animate__slideInDown">The ideal website layout is symmetrical, clear, and orderly.</p>
                <div class="signup">
                  <a href="signup.html" type="button" class="btn btn-danger signup animate__animated animate__slideInDown">Get Started</a>

                </div>
            </div>
        </div>
        
        <div class="main-image w-100 p-5">
            <img src="images/dash-com.svg" alt="Responsive image" class="img-fluid animate__animated animate__slideInRight">
        </div>

    </div>
    <!-- Front Content ends here  -->

    <!-- skew block starts here -->

    <!-- skew block ends here -->






    <!-- feedback sliding form starts here -->
<div id="slide">
  <div id="toggle" class="text-center text-white animate__animated animate__backInUp shake-opacity"><img src="images/slide.svg" alt="Responsive image" class="img-fluid slide"></div>
  <form id="form" class="form">
      <h2>Feedback Form</h2>
      <div class="form-control">
          <label for="username">First Name*</label>
          <input type="text" id="firstname" placeholder="Enter Firstname">
          <small class="text-center">Error Message</small>
      </div>
      <div class="form-control">
          <label for="username">Last Name*</label>
          <input type="text" id="lastname" placeholder="Enter Lastname">
          <small class="text-center">Error Message</small>
      </div>
      <div class="form-control">
          <label for="email">Email*</label>
          <input type="text" id="email" placeholder="Enter email">
          <small class="text-center">Error Message</small>
      </div>
      <div class="form-control">
          <label for="email">Phone*</label>
          <input type="tel" id="phone" placeholder="Enter phone number">
          <small class="text-center">Error Message</small>
      </div>
      <div class="form-control">
          <label for="textarea">Reviews*</label>
          <textarea type="textarea" id="textarea" rows="2" cols="31" placeholder="Write Your Reviews"></textarea>
          <small class="text-center">Error Message</small>
      </div>
      <button class="btn btn-danger check" type="submit">Submit</button>
  </form>
</div>
   <!-- feedback sliding form ends here -->






<script src="demo.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
